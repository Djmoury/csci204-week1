<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">

    <link rel="stylesheet" />
    <title>Timed JavaScript Quiz</title>
  </head>
  <body>
    <h1 id="playerName"></h1>
    <button id="setUserName">Set Name</button>
    <p> Here you will answer 10 questions about JavaScript within a 5 minute time limit </p>

 <div id="gameContainer">
    <p id="timer">Time Left: 300s</p>
    <p id="question">Click 'Start Game' to begin!</p>
    <input type="text" id="answerField" placeholder="Type your answer here">
    <button id="submitAnswer">Submit Answer</button>
    <br><br>
    <button id="startGame">Start Game</button>
</div>



<script src="scripts/main.js"></script>
  </body>
</html>
